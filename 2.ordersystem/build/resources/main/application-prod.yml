server:
  port: 8080


spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://xxxxxx:3306/ordersystem
    username: xxxxx
    password: yyyyy

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  redis:
    host: xxxxxxxx
    port: 6379

cloud:
  aws:
    s3:
      bucket: sangproductbucket
    region:
      static: ap-northeast-2
    credentials:
      access-key: XX
      secret-key: YY

jwt:
  expirationAt: 1000
  secretKeyAt: xxxxx
  expirationRt: 10000
  secretKeyRt: yyyyy
